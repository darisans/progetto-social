<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-row justify-content-center">
        <div class="card mt-4" style="width: 15rem;">
            <div class="card-header">
            <h5>Accedi</h5>
            </div>
            <div class="card-body">
            <h5 class="card-title">Accedi adesso</h5>
            <form >
                <label for="username">Username:</label>
                <input type="text" id="username_login"><br>
                <label for="password">Password:</label>
                <input type="password" id="password">
            </form> 
            <br><a href="#" class="btn btn-success" onclick="login()">Accedi</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         async function login(){
            const username_login = document.getElementById("username_login").value
            const password= document.getElementById("password").value

            const request = await fetch(`http://localhost:8000/api/user/${username_login}`)
            const risposta = await request.json();
            if (risposta.username == username_login && risposta.password== password){
                localStorage.setItem('username', username_login)
                window.location.href = 'home.html'
            }
         }
    </script>
</body>
</html>
