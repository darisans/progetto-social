<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-row justify-content-center">
       <div class="card mt-4" style="width: 15rem;">
            <div class="card-header">
            <h5>Registrati</h5>
            </div>
            <div class="card-body">
            <h5 class="card-title">Registrati adesso</h5>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"><br>
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome"><br>
                <label for="username">Username:</label>
                <input type="text" id="username"><br>
                <label for="password">Password:</label>
                <input type="password" id="password"><br>
            <br><a href="#" class="btn btn-primary" onclick="registrazione()">Registrati</a>
            <br><a href="login.html">Se hai gi√† un account accedi ora</a>
            </div>
      </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>        
        async function registrazione() {
            const username = document.getElementById("username").value
            const nome = document.getElementById("nome").value
            const cognome = document.getElementById("cognome").value
            const password = document.getElementById("password").value
            /* qua faccio la richiesta*/
            const request = await fetch("http://localhost:8000/api/register", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    nome: nome,
                    cognome: cognome,
                    password: password
                })
            })
            const risposta = await request.json()
            if (risposta.msg=="utente inserito con successo"){
                localStorage.setItem('username', username)
                window.location.href = 'home.html'
            }
        }
    </script>
</body>
</html>
